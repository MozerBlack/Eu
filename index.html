<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Sports - João Victor</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="poster-container">
        
        <header class="header">
            <img src="karatê sports.jpg" alt="Karate sports" class="title-logo">
            <div class="social-icons">
                <img src="whatsapp (2) 1.jpg" alt="WhatsApp" class="icon-img">
                <img src="instagram (1) 1.jpg" alt="Instagram" class="icon-img">
                <img src="facebook (1) 1.jpg" alt="Facebook" class="icon-img">
            </div>
        </header>

        <div class="info-section">
            <div class="photo-container">
                <img src="Mozer .jpg" alt="João Victor Mozer dos Santos" class="athlete-photo">
            </div>
            <div class="details-container">
                <p>Nome: João Victor Mozer dos santos</p>
                <p>Atleta: Karatê</p>
                <p>Academia: Araucaria karatê clube</p>
                <p>Sensei: João Carlin</p>
                <p class="bio-text">
                    Bio: Sou atleta de karatê, treino 
                    desde os 5 anos de idade e ja 
                    participei de varios campeonatos.
                </p>
                <p class="oss">OSS</p>
            </div>
        </div>
        
        <div class="title-conquistas-wrapper">
            <img src="Rotina e Conquistas.jpg" alt="Rotina e Conquistas" class="section-title-img">
        </div>

        <div class="gallery">
            <div class="gallery-item"><img src="sensei Narita .jpg" alt="Sensei e Atleta"></div>
            <div class="gallery-item"><img src="bunkai .jpg" alt="Grupo de Karatê"></div>
            <div class="gallery-item"><img src="campeonato araucaria .jpg" alt="Evento/Competição"></div>
            <div class="gallery-item"><img src="Medalhas .jpg" alt="Medalhas"></div>
            
            <div class="gallery-item wide-item"><img src="podio .jpg" alt="Atleta no Pódio"></div>
            <div class="gallery-item wide-item"><img src="1° campeonato .jpg" alt="Lutas/Tatame"></div>
            <div class="gallery-item logo-item"><img src="logo da academia.jpg" alt="Logo Araucaria Karatê Clube"></div>
        </div>

        <footer class="footer">
            <img src="whatsapp (2) 1.jpg" alt="WhatsApp Icon" class="icon-footer">
            <p>Mais informações entre em contato</p>
            <p class="phone-number">+55 41 9.9999-9999</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
